<!DOCTYPE html>
<!-- TODO: Relative widths for the form inputs -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Sign Up As Admin - Cinema E-booking System</title>
    <style>
        span.rqrd{
            color: red;
        }
    </style>
    <span th:replace="fragments/head"></span>
    <script src="/signup.js"></script>
</head>

<body>
<nav th:replace="fragments/header"></nav>
<main class="container">
    <h2>Sign Up As Admin</h2>
    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered as Admin to E-Cinema</div>
    </div>
    <!-- failure message -->
    <div th:if="${param.failure1}">
        <div class="alert alert-info">Verification code does not match</div>
    </div>
    <div th:if="${param.failure2}">
        <div class="alert alert-info">This email already exists</div>
    </div>
    <form th:action="@{/registerAsAdmin}" method="post" th:object="${admin}">

        <div class="required">
            <label for="firstname">First Name: <span class="rqrd">*</span></label>
            <input id="firstName" class="form-control" th:field="${admin.firstName}" autofocus="autofocus"  style="width: 370px" required>
        </div>


        <div class="form-group">
            <label for="lastName">Last Name: <span class="rqrd">*</span></label>
            <input id="lastName" class="form-control" th:field="${admin.lastName}" autofocus="autofocus" style="width: 370px" required>
        </div>

        <div class="form-group"> <!-- TODO: Avoid using type "date" for browser compatibility -->
            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" class="form-control" id="date_of_birth" th:field="${admin.dob}" autofocus="autofocus" style="width: 228px">
        </div>

        <div class="form-group">
            <label for="email">Email address: <span class="rqrd">*</span></label>
            <input type="email" class="form-control" id="email" th:field="${admin.email}" autofocus="autofocus" style="width: 370px" required>
        </div>

        <div class="form-group">
            <label for="pwd">Password: <span class="rqrd">*</span></label>
            <input type="password" class="form-control" id="pwd" th:field="${admin.password}" autofocus="autofocus" style="width: 370px" required>
        </div>

        <div class="form-group">
            <label for="pwd">Verification Code: <span class="rqrd">*</span></label>
            <input type="password" class="form-control" id="vcode" th:field="${admin.vcode}" autofocus="autofocus" style="width: 370px" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</main>
</body>

</html>
