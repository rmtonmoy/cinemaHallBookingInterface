<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Password - Cinema E-Booking System</title>
  <span th:replace="fragments/head"></span>
  <style>
    .navbar {
      border-radius: 0;
    }

    .nav-pills .nav-link a{
      color: rgb(43, 43, 43);
    }

    .nav-pills .nav-link.active a{
      color: rgb(43, 43, 43);
      background-color: lightgray;
      font-weight: bold;
    }

    #sidebar {
      margin-top: 1.5em;
    }

    #main h1{
      margin-left: 1.5em;
    }

    #cancel {
      margin-left: 1em;
    }

    .alert {
      text-align: center;
    }
  </style>
</head>

<body>
  <nav th:replace="fragments/header"></nav>

  <div class="container-fluid">       
    <div class="row">     
      <div class="col-sm-3 col-md-2 sidebar" id="sidebar"> 
        <div class="d-flex flex-column">
          <ul class="nav nav-pills nav-stacked flex-column" role="tablist">
            <li class="nav-link active"><a th:href="@{/editProfile}">Personal Info</a></li>
            <li class="nav-link"><a th:href="@{/editPaymentInfo}">Payment Info</a></li>
            <li class="nav-link"><a th:href="@{/orderHistory}">Order History</a></li>        
          </ul>      
        </div>       
      </div>   

      <div class="col-sm-9 main" id="main">
        <h1><b>Change password </b></h1><br><br>
        <form th:action="@{/editProfile/changePassword}" th:object="${passwordDto}" method="POST" class="form-horizontal">                        
          <div class="form-group">
            <label class="control-label col-sm-2" for="oldPassword">Old password</label>
            <div class="col-sm-4">
              <input type="password" th:field="*{oldPassword}" class="form-control" id="old-password" placeholder="Enter current password" name="oldPassword" required><br>
              <div th:if="${param.IncorrectPassword}">
                <div class="alert alert-danger">Incorrect password!</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="newPassword">New password</label>
            <div class="col-sm-4">
              <input type="password" th:field="*{newPassword}" class="form-control" id="new-password" placeholder="Enter new password" name="newPassword" required>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Change Password</button>
              <a th:href="@{/editProfile}" id="cancel">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>    
</body>
</html>
