<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cinema E-booking System</title>
    <span th:replace="fragments/head"></span>
</head>
<body>
<nav th:replace="fragments/header"></nav>
<div class="container" style="text-align: center; margin: auto;width: 50%;padding: 50px;">
    <h2>User Verification</h2><br>

    <!-- failure message -->
    <div th:if="${param.WrongEmail}">
        <div class="alert alert-danger">This email is not registered in our system</div>
    </div>
    <!-- failure message -->

    <form th:action = "@{/sendVerificationCode}" method="post" th:object = "${verifyUserRP}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <button type="submit" class="btn btn-default">Send Verification Code</button>
    </form>
</div>
</body>
</html>
