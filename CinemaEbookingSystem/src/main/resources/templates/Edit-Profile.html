<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    #sidebar {
      margin-top: 1.5em;
    }

  </style>
</head>
<body>

<div class="container-fluid">       
  <div class="row">     
    <div class="col-sm-3 col-md-2 sidebar" id="sidebar"> 
      <div class="d-flex flex-column">
        <ul class="nav nav-pills nav-stacked flex-column" role="tablist">
          <li class="active"><a href="#">Personal Info</a></li>
          <li><a href="#">Payment Info</a></li>
          <li><a href="#">Order History</a></li>        
        </ul>      
      </div>       
    </div>                       

    <div class="col-sm-9 main">
      <h2><b>Edit profile</b></h2><br>
      <form class="form-horizontal" action="#">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">First name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="fname" value="Oscar" placeholder="Enter first name" name="fname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Last name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="lname" value="Magana-Rivera" placeholder="Enter last name" name="lname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" value="user@CES.com" name="email" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password</label>
          <div class="col-sm-9">          
            <input type="password" class="form-control" id="pwd" value="user" name="pwd" readonly>
          </div>
        </div>
        <div class="form-group">
          <a class="col-sm-offset-2 col-sm-2" href="#">Reset password</a>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div> 
  </div> 
</div>

</body>
</html>
