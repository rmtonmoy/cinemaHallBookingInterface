<!DOCTYPE html>
<!-- TODO: Relative widths for the form inputs -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Sign Up - Cinema E-booking System</title>
    <style>
        span.rqrd{
            color: red;
        }
    </style>
    <span th:replace="fragments/head"></span>
    <script src="/signup.js"></script>
</head>

<body>
    <nav th:replace="fragments/header"></nav>
    <main class="container">
        <h2>Sign Up With The Best Movie Theater</h2>
        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered to E-Cinema</div>
        </div>
        <!-- failure message -->
        <div th:if="${param.failure}">
            <div class="alert alert-info">This email already exists</div>
        </div>
        <form th:action="@{/signup}" method="post" th:object="${customer}">

            <div class="required">
                <label for="firstname">First Name: <span class="rqrd">*</span></label>
                <input id="firstName" class="form-control" th:field="*{firstName}" autofocus="autofocus"  style="width: 370px" required>
            </div>


            <div class="form-group">
                <label for="lastName">Last Name: <span class="rqrd">*</span></label>
                <input id="lastName" class="form-control" th:field="*{lastName}" autofocus="autofocus" style="width: 370px" required>
            </div>

            <div class="form-group"> <!-- TODO: Avoid using type "date" for browser compatibility -->
                <label for="date_of_birth">Date of Birth:</label>
                <input type="text" class="form-control" id="date_of_birth" th:field="*{dob}" autofocus="autofocus" style="width: 228px">
            </div>

            <div class="form-group">
                <label for="email">Email address: <span class="rqrd">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" autofocus="autofocus" style="width: 370px" required>
            </div>

            <div class="form-group">
                <label for="pwd">Password: <span class="rqrd">*</span></label>
                <input type="password" class="form-control" id="pwd" th:field="*{password}" autofocus="autofocus" style="width: 370px" required>
            </div>

            <div class="checkbox">
                <label for="reg"><input type="checkbox" id="reg" th:field = "*{isRegistered}" value="true" autofocus="autofocus" > Register for promotion</label>
            </div>
            <br>
            <!-- ***************************************** -->
            <h4><b>Payment Card Information</b></h4>
            <div id="card1" th:object="${customer_payment_card_1}" style="width:370px" hidden>
                <h5><b><u>Card 1</u></b></h5>
                <div class="form-group">
                    <label for="name">Cardholder's name</label>
                    <input type="text" th:field="*{cardHolder}" class="form-control" id="name" placeholder="Enter full name" name="name">

                </div>
                <div class="form-group">
                    <label for="cardNumber">Card number</label>
                    <input type="tel" th:field="*{cardNumber}" class="form-control" id="cardNumber" inputmode="numeric" pattern="[0-9\s]{16, 19}"
                        minlength="16" maxlength="19" placeholder="'XXXX XXXX XXXX XXXX'" name="cardNumber">

                </div>
                <div class="form-group">
                    <label for="expDate">Expiry date</label>
                    <input type="text" th:field="*{expirationDate}" class="form-control" id="expDate" placeholder="MM/YY" name="expDate">

                </div>
                <div class="form-group">
                    <label for="CCV">Security code</label>
                    <input type="text" th:field="*{securityCode}" class="form-control" id="CCV" minlength="3" maxlength="3" placeholder="Back of card, 3 digits"
                        name="CCV" >

                </div>
                <div class="form-group">
                    <label for="cardType">Card type</label>
                    <input type="text" th:field="*{cardType}" class="form-control" id="cardType" placeholder="Enter card type (e.g., VISA, Discover, etc.)"
                        name="cardType">

                </div>
                <div class="form-group">
                    <label for="billingAddress">Billing address</label>
                    <input type="text" th:field="*{billingAddress}" class="form-control" id="billingAddress" placeholder="Enter billing address"
                        name="billingAddress">
                </div>
            </div>
            
            <!--
            <div id="card2" th:object="${customer_payment_card_2}" style="width:370px" hidden>
                <br/>
                <h5><b><u>Card 2</u></b></h5>
                <span th:replace="fragments/signupFormCreditCard"></span>
            </div>
            <div id="card3" th:object="${customer_payment_card_3}" style="width:370px" hidden>
                <br/>
                <h5><b><u>Card 3</u></b></h5>
                <span th:replace="fragments/signupFormCreditCard"></span>
            </div>
            -->
            
            <button id="addCardBtn" type="button" class="btn btn-primary">Add Card</button>
            <button id="rmCardBtn" type="button" class="btn btn-danger invisible">Remove Card</button>
            <br/>
            <!-- ***************************************** -->
<!--            <div class="form-group">-->
<!--                <label for="cpwd">Confirm Password: <span class="rqrd">*</span></label>-->
<!--                <input type="password" class="form-control" id="cpwd" style="width: 370px" required>-->
<!--            </div>-->

<!--            <div class="checkbox">-->
<!--                <label><input type="checkbox"> Remember me</label>-->
<!--            </div>-->
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </main>
</body>

</html>
