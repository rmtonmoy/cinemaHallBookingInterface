<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cinema E-booking System</title>
    <span th:replace="fragments/head"></span>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1 th:text="${something}"></h1>
<nav th:replace="fragments/header"></nav>
    <h1 style="text-align: center">Schedule Movie <a href="#" th:text = "${movieTitle}"></a> </h1>
    <div style=" margin: auto;width: 40%;padding: 20px; background-color: rgba(126, 169, 242, 0.5);">
        <form th:action="@{/scheduleMovie}" method="post" th:object="${schedulerDto}" id="scheduleMovieForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" th:field="${schedulerDto.movieTitle}"
                       id="title"/>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" th:field="${schedulerDto.date}"
                       id="date"/>
            </div>
            <div class="form-group">
                <label for="tid">Theater ID</label>
                <input type="text" class="form-control" th:field="${schedulerDto.theaterId}"
                       id="tid"/>
            </div>

            <div class="form-group form-inline">
                <label for="startTimehr">Start Time</label>
                <input type="text" class="form-control" th:field="${schedulerDto.StartTimeHr}"
                       id="startTimehr"/>
                <label for="startTimemin"> : </label>
                    <input type="text" class="form-control" th:field="${schedulerDto.StartTimeMin}"
                             id="startTimemin"/>
            </div>
            <div class="form-group">
                <label for="ampm"> AM / PM </label>
                    <input type="text" class="form-control" th:field="${schedulerDto.AmPm}"
                           id="ampm"/>
            </div>
            <button type="submit" class="btn btn-primary">
                Save changes
            </button>

            <!-- THE EXISTING SLOTS GO HERE -->

            <br>
            <br>

            Currently <a href="#" th:text = "${movieTitle}"></a> is being shown in the following slots:


            <table class="table table-borderless">
                <tr th:each="value: ${oneShowList}">
                        <div th:switch="${value}">
                            <li>
                            <input th:case="*" style="background-color:white" type = "text" th:value="${value}" size = "50" readonly>
                            </li>
                        </div>
                </tr>
            </table><br>

        </form>
    </div>
</body>
</html>
