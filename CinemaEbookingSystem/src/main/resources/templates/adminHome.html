<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Admin Home - Cinema E-booking System</title>
  <span th:replace="fragments/head"></span>
  <style>
    .navbar {
      border-radius: 0;
    }

    .nav-pills .nav-link a {
      color: rgb(43, 43, 43);
    }

    .nav-pills .nav-link.active a {
      color: rgb(43, 43, 43);
      background-color: lightgray;
      font-weight: bold;
    }

    #sidebar {
      margin-top: 1.5em;
    }

    #main div {
      display: inline-block;
    }

    #main h1 {
      margin-left: 0.75em;
      margin-bottom: 0.5em;
    }

    #main a, a:hover {
      color: rgb(75, 75, 75);
      text-decoration: none;
    }

    .card {
      margin: 1.5em 0em 3em 3em;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .card-body {
      padding: 4px 16px;
    }
  </style>
</head>
<body>
  <nav th:replace="fragments/adminHeader"></nav>

  <div class="container-fluid">       
    <div class="row">     
      <div class="col-sm-3 col-md-2 sidebar" id="sidebar"> 
        <div class="d-flex flex-column">
          <ul class="nav nav-pills nav-stacked flex-column" role="tablist">
            <li class="nav-link active"><a th:href="@{/adminHome}">Admin Home</a></li>
            <li class="nav-link"><a th:href="@{/manageMovies}">Movies</a></li>
            <li class="nav-link"><a th:href="@{/managePromo}">Promotions</a></li>        
            <li class="nav-link"><a th:href="@{/addTheater}">Theaters</a></li>
            <li class="nav-link"><a th:href="@{/manageTickets}">Tickets</a></li>
          </ul>      
        </div>       
      </div>                       

      <div class="col-sm-9 main" id="main">
        <h1><b>Admin Dashboard</b></h1><br>
        <a th:href="@{/manageMovies}">
          <div class="card">
            <img src="https://m.media-amazon.com/images/I/61hhkAf3LgL._AC_SL1000_.jpg" width="100%" height="175px">
            <div class="card-body">
              <h4><b>Manage Movies</b></h4>
              <p>View and edit movies</p>
            </div>
          </div>
        </a>
        <a th:href="@{/managePromo}">
          <div class="card">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/041/322/small/set-of-coupon-sale-labels-vector.jpg" width="100%" height="175px">
            <div class="card-body">
              <h4><b>Manage Promotions</b></h4>
              <p>View and edit promotions</p>
            </div>
          </div>
        </a>
        <a data-toggle="modal" data-target="#formModal2">
          <div class="card">
            <img src="https://www.pngkit.com/png/detail/131-1318731_group-of-people-in-a-formation-free-icon.png" width="100%" height="175px">
            <div class="card-body">
              <h4><b>Manage Admin</b></h4>
              <p>Add new admin</p>
            </div>
          </div>
        </a>
        <a th:href="@{/manageTickets}">
          <div class="card">
            <img src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/2016/09/06105011/ticket-giveaways.jpg" width="100%" height="175px">
            <div class="card-body">
              <h4><b>Manage Ticket Price</b></h4>
              <p>View and edit ticket price</p>
            </div>
          </div>
        </a>
      </div> 
    </div> 
  </div>
  <div class="modal_container">
    <div class="modal fade" id="formModal2" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
              Add New Admin
            </h4>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form th:action="@{/addNewAdmin}" method="post" id ="addNewAdminForm" role="form">
              <div class="form-group">
                <label for="adminemail">Email</label>
                <input type="email" class="form-control" th:value="${adminEmail}" name="adminEmail"
                       id="adminemail" placeholder="Enter email address"/>
              </div>
            </form>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">
              Close
            </button>
            <button type="button" onclick="form_submit()" class="btn btn-primary" data-dismiss="modal">
              Send Admin Invitation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function form_submit() {
        document.getElementById("addNewAdminForm").submit();
   }
</script>
</body>
</html>
