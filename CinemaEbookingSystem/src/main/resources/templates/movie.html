<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Home - Cinema E-Booking System</title>
    <link rel = "icon" href = "https://icon-library.com/images/film-icon-png/film-icon-png-24.jpg" type = "image/x-icon">
    <h1 th:text="${something}">Cinema E-Booking System</h1>
    <span th:replace="fragments/head"></span>
</head>

<body>
    <nav th:replace="fragments/header"></nav>

    <div id="trailerCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#trailerCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#trailerCarousel" data-slide-to="1"></li>
            <li data-target="#trailerCarousel" data-slide-to="2"></li>
            <li data-target="#trailerCarousel" data-slide-to="3"></li>
            <li data-target="#trailerCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <a href="https://www.youtube.com/watch?v=-FZ-pPFAjYY" target="_blank">
                <img src="https://i.ytimg.com/vi/AY2RzayWqC8/maxresdefault.jpg" alt="batman trailer" style="width:100%;">
                </a>
            </div>

            <div class="item">
                <a href="https://www.youtube.com/watch?v=8g18jFHCLXk&t=1s" target="_blank">
                <img src="https://i.ytimg.com/vi/1EI-UrAweXE/maxresdefault.jpg" alt="dune trailer" style="width:100%;">
                </a>
            </div>

            <div class="item">
                <a href="https://www.youtube.com/watch?v=-FmWuCgJmxo" target="_blank">
                <img src="https://bgr.com/wp-content/uploads/2021/05/VENOM_-LET-THERE-BE-CARNAGE-Official-Trailer-HD-2-38-screenshot.jpg?quality=70&strip=all" alt="venom trailer" style="width:100%;">
                </a>
            </div>

            <div class="item">
                <a href="https://www.youtube.com/watch?v=X2m-08cOAbc" target="_blank">
                <img src="https://i.ytimg.com/vi/cttnRmcr_ME/maxresdefault.jpg" alt="free guy trailer" style="width:100%;">
                </a>
            </div>

            <div class="item">
                <a href="https://www.youtube.com/watch?v=8YjFbMbfXaQ" target="_blank">
                <img src="https://i.ytimg.com/vi/jSnc8Mt_EEI/maxresdefault.jpg" alt="shang chi trailer" style="width:100%;">
                </a>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#trailerCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#trailerCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<h2>
    Book your movie today!
</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://i.ytimg.com/vi/AY2RzayWqC8/maxresdefault.jpg" alt="batman trailer" style="width:100%;">
                <button type="button" class="btn btn-info">Book movie</button>
            </div>
            <div class="col-sm-4">
                <img src="https://i.ytimg.com/vi/1EI-UrAweXE/maxresdefault.jpg" alt="dune trailer" style="width:100%;">
                <button type="button" class="btn btn-info">Book movie</button>
            </div>
            <div class="col-sm-4">
                <img src="https://bgr.com/wp-content/uploads/2021/05/VENOM_-LET-THERE-BE-CARNAGE-Official-Trailer-HD-2-38-screenshot.jpg?quality=70&strip=all" alt="venom trailer" style="width:100%;">
                <button type="button" class="btn btn-info">Book movie</button>
            </div>
        </div>
    </div>
    <h3>
        Coming soon!
    </h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://i.ytimg.com/vi/cttnRmcr_ME/maxresdefault.jpg" alt="free guy trailer" style="width:100%;">
            </div>
            <div class="col-sm-4">
                <img src="https://i.ytimg.com/vi/jSnc8Mt_EEI/maxresdefault.jpg" alt="shang chi trailer" style="width:100%;">
            </div>
            <div class="col-sm-4">
                <img src="https://image.tmdb.org/t/p/original/wR8ejQR5zhal9UEARNbYR8yQnuL.jpg" alt="shang chi trailer" style="width:100%;">
            </div>
        </div>
    </div>
    </body>
</html>
