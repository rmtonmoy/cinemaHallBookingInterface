<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Home - Cinema E-Booking System</title>
    <span th:replace="fragments/head"></span>
</head>

<body>
    <nav th:replace="fragments/header"></nav>
    
    <h1 th:text="${something}">Cinema E-Booking System</h1>
    
    <div id="trailerCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#trailerCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#trailerCarousel" data-slide-to="1"></li>
            <li data-target="#trailerCarousel" data-slide-to="2"></li>
            <li data-target="#trailerCarousel" data-slide-to="3"></li>
            <li data-target="#trailerCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://i.ytimg.com/vi/AY2RzayWqC8/maxresdefault.jpg" alt="batman trailer" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://i.ytimg.com/vi/1EI-UrAweXE/maxresdefault.jpg" alt="dune trailer" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://bgr.com/wp-content/uploads/2021/05/VENOM_-LET-THERE-BE-CARNAGE-Official-Trailer-HD-2-38-screenshot.jpg?quality=70&strip=all" alt="venom trailer" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://i.ytimg.com/vi/cttnRmcr_ME/maxresdefault.jpg" alt="free guy trailer" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://i.ytimg.com/vi/jSnc8Mt_EEI/maxresdefault.jpg" alt="shang chi trailer" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="la.jpg" alt="" style="width:100%;">
            </div>

            <div class="item">
                <img src="chicago.jpg" alt="" style="width:100%;">
            </div>

            <div class="item">
                <img src="ny.jpg" alt="" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </body>
</html>
