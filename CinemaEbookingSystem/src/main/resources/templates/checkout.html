<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Profile - Cinema E-Booking System</title>
    <span th:replace="fragments/head"></span>
    <style>
    .navbar {
      border-radius: 0;
    }

    .nav-pills .nav-link a{
      color: rgb(43, 43, 43);
    }

    .nav-pills .nav-link.active a{
      color: rgb(43, 43, 43);
      background-color: lightgray;
      font-weight: bold;
    }

    #sidebar {
      margin-top: 1.5em;
    }

    #main h1{
      margin-left: 1.5em;
    }

    #cancel {
      margin-left: 1em;
    }

    .alert {
      text-align: center;
      width: 50%;
      margin-top: 2em;
      margin-left: 30%;
    }
  </style>
    <script src="/checkout.js"></script>
</head>

<body>
<nav th:replace="fragments/header"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" id="sidebar">
            <div class="d-flex flex-column">
                <ul class="nav nav-pills nav-stacked flex-column" role="tablist">
                    <li class="nav-link active"><a th:href="@{/editProfile}">Personal Info</a></li>
                    <li class="nav-link"><a th:href="@{/editPaymentInfo}">Payment Info</a></li>
                    <li class="nav-link"><a th:href="@{/orderHistory}">Order History</a></li>
                </ul>
            </div>
        </div>

        <div class="col-sm-9 main" id="main">
            <h1><b>Checkout</b></h1><br><br>
            <p>Your order total is $<b th:text = "${orderTotal}"></b></p>
            <form id="promoForm">
                <label for="promoCode" class="form-label">Enter a promotion code: </label>
                <input type="text" id="promoCode" class="form-control" />
                <button id="submitPromo" type='submit' class='btn btn-dark'>Apply</button>
            </form>
            <section>

                    <div class="col-sm-9" >
                        <h3><b>Payment Card Information</b></h3><br><br>
                        <form th:action="@{/dummy}" id="checkoutForm" class = "col-sm-9 form-horizontal" method="POST" th:object="${paymentCard}">
                            <div id="oldcards">
                            <div  th:each="paymentCard2 : ${listCards}" th:with="decodedCardNumber=${paymentCard2.decodeCardNumber(paymentCard2.cardNumber)},
              length=${#strings.length(decodedCardNumber)}">
                            <input type="radio" id="cardinfo" name="cardinfo" th:value="${paymentCard2.id}">
                                <label for="cardinfo" th:text="${'Ending in ' + #strings.substring(decodedCardNumber, length - 4, length)}"></label><br>
                            </div>
                            </div>
                            <br><button id="addCardInfo" type="button" class="btn btn-primary">Add New Card Information</button>
                            <div id="checkoutcard" hidden>
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Cardholder's name</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{cardHolder}" class="form-control" id="name" placeholder="Enter full name" name="name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="cardNumber">Card number</label>
                                <div class="col-sm-9">
                                    <input type="tel" th:field="*{cardNumber}" class="form-control" id="cardNumber" inputmode="numeric" pattern="[0-9\s]{16, 19}"
                                           minlength="16" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" name="cardNumber" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="expDate">Expiry date</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{expirationDate}" class="form-control" id="expDate" placeholder="MM/YY" name="expDate" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="CCV">Security code</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{securityCode}" class="form-control" id="CCV" minlength="3" maxlength="3" placeholder="Back of card, 3 digits"
                                           name="CCV" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="cardType">Card type</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{cardType}" class="form-control" id="cardType" placeholder="Enter card type (e.g., VISA, Discover, etc.)"
                                           name="cardType" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="billingAddress">Billing address</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{billingAddress}" class="form-control" id="billingAddress" placeholder="Enter billing address"
                                           name="billingAddress" required>
                                </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="col-sm-9"><br>
                                    <button type="submit" class="btn btn-default">Confirm Payment</button>
                                    <a th:href="@{/viewCart}" id="cancel">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
            </section>

        </div>
    </div>
</div>
</body>
</html>
