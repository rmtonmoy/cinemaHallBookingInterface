<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cinema E-booking System</title>
    <span th:replace="fragments/head"></span>
</head>
<body>
<nav th:replace="fragments/header"></nav>
<div class="container" style="text-align: center; margin: auto;width: 50%;padding: 50px;">
    <h2>Reset Password</h2><br>

    <div th:if="${param.UnverifiedCustomer}">
        <div class="alert alert-danger">Sorry, you could not be verified with the provided info</div>
    </div>

    <div th:if="${param.PasswordsDoNotMatch}">
        <div class="alert alert-danger">The provided passwords do not match</div>
    </div>

    <form th:action = "@{/resetPassword}" method="post" th:object="${resetPassword}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="vcode">Verification Code:</label>
            <input type="text" th:field="*{vcode}" class="form-control" id="vcode" placeholder="Enter verfication code" name="vcode" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" th:field="*{newPassword}" class="form-control" id="newpw" placeholder="Enter new password" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmpw" placeholder="Enter password again" name="confirmPassword" required>
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
